<p>guests works!</p>
<section class="beds">
    <div class="form-container">
        <form [formGroup]='form' (ngSubmit)='guestNoAdd()'>
            <div *ngIf="error" class="alert alert-danger">
                {{error}}
            </div>
            <div *ngIf="success" class="alert alert-success">
                {{success}}
            </div>
            <div class="form-group">
                <input
                formControlName="NoOfAdultGuests"
                    class="form-control"
                    type="number"
                    name="NoOfAdultGuests"
                    placeholder="Number Of AdultGuests"
                />
            </div>
            <div class="form-group">
                <input
                formControlName="NoOfChildGuests"
                    class="form-control"
                    type="number"
                    name="NoOfChildGuests"
                    placeholder="Number Of ChildGuests"
                />
            </div>
           
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">save</button>
            </div>
            <div *ngIf="success" class="form-group">
                <button routerLink="/photos" class="btn btn-success">next</button>
            </div>
        </form>
    </div>

    </section>
