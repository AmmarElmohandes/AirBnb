<section
  style="
    height: 700px;
    background-image: url('assets/img/header-bg.jpg');
    background-size: cover;
  "
  class="guests"
>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="guestNoAdd()">
      <h2 class="text-center"><strong>Enter</strong> Number of Guests.</h2>
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      <div *ngIf="success" class="alert alert-success">
        {{ success }}
      </div>
      <div class="form-group">
        <input
          formControlName="NoOfAdultGuests"
          class="form-control"
          type="number"
          name="NoOfAdultGuests"
          placeholder="Number Of AdultGuests"
        />
      </div>
      <div class="form-group">
        <input
          formControlName="NoOfChildGuests"
          class="form-control"
          type="number"
          name="NoOfChildGuests"
          placeholder="Number Of ChildGuests"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Submit</button>
      </div>
      <div *ngIf="success" class="form-group">
        <button routerLink="/photos" class="btn btn-success btn-block">
          Next
        </button>
      </div>
    </form>
  </div>
</section>
