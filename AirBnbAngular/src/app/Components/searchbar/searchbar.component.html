<section id="search">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="text-uppercase section-heading">Find Your Place</h2>
          <h3 class="text-muted section-subheading">
            We offer a huge number of amazing places for booking, find yours
            now!
          </h3>
        </div>
      </div>
      <div id="searchdiv" class="searchdiv">
        <div
          class="container shadow-sm border search-container"
          id="search-container"
        >
          <div id="findyourhome" class="findyourhome">
            <div style="background-color: rgb(120, 120, 120)">
              <i style="font-size: 110%; color: white" class="fa fa-search"></i>
            </div>
            <div><span>Find Your Place</span></div>
          </div>
          <div id="basic-div">
            <form [formGroup]="searchForm" (ngSubmit)="save()">
              <div class="row no-gutters">
                <div class="col-sm-12 col-md-12 col-lg-2">
                  <div class="inputwithicon">
                    <label for="">Check In:</label>
                    <input
                      type="date"
                      class="text-input"
                      min="{{ const }}"
                      formControlName="CheckIn"
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2">
                  <div class="inputwithicon">
                    <label for="">Check Out:</label>
                    <input
                      type="date"
                      class="text-input"
                      min="{{ const }}"
                      formControlName="CheckOut"
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2">
                  <div class="inputwithicon">
                    <label>Country :</label>
                    <select class="text-input" formControlName="Country">
                      <option
                        *ngFor="let country of countries"
                        [ngValue]="country.name"
                      >
                        {{ country?.name }}
                      </option>
                    </select>
                    <div
                      *ngIf="Country?.touched && Country?.pristine"
                      class="alert alert-danger"
                    >
                      Country is Required.
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2">
                  <div class="inputwithicon">
                    <label>City :</label>
                    <select class="text-input" formControlName="City">
                      <option
                        *ngFor="let city of filteredCities"
                        [ngValue]="city.name"
                      >
                        {{ city?.name }}
                      </option>
                    </select>
                    <div
                      *ngIf="City?.touched && City?.pristine"
                      class="alert alert-danger"
                    >
                      City is Required.
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2">
                  <div class="inputwithicon">
                    <label for="">Adults:</label>
                    <input
                      value="0"
                      type="number"
                      class="text-input"
                      formControlName="NoOfAdultGuests"
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2">
                  <div class="inputwithicon">
                    <label for="">Children:</label>
                    <input
                      value="0"
                      type="number"
                      class="text-input"
                      formControlName="NoOfChildGuests"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div id="features-div"></div>
          <div class="row" id="buttons-div">
            <div class="col-lg-6 col-xl-6 mx-auto">
              <div id="search-btn" class="searchlink">
                <i class="fas fa-search" style="margin-left: 5px"></i
                ><a (click)="save()">Search</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
