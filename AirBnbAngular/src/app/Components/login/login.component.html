 <section style="height: 700px; background-image: url('assets/img/header-bg.jpg'); background-size: cover;" class="login-clean">
    <div class="form-container">       
    <form [formGroup]='form' (ngSubmit)='login()'>
                <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                <div *ngIf="error" class="alert alert-danger">
                    {{ error }}
                  </div>
                <div class="form-group">
                    <input
                        class="form-control"
                        formControlName="Email"
                        type="text"
                        name="Email"
                        placeholder="Email"
                    />
                </div>
                <div class="form-group">
                    <input
                        formControlName='Password'
                        class="form-control"
                        type="password"
                        name="Password"
                        placeholder="Password"
                    />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                </div>
                <a routerLink="/register" class="forgot" href="#">You don't have an account? Register here.</a>
            </form>
        </div>
        </section>
